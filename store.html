  <script src="js/jquery.js"></script>
  <script src ="js/bootstrap.js"></script>

<body>

		<div class="item transition metal">a</div>

  <script type="text/javascript">var $container = $('#container');

  $container.isotope({

    itemSelector: '.item',
    layoutMode: 'fitRows'
  });
